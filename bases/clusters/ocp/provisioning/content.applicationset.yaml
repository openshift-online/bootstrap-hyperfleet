apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: CLUSTER_NAME-content
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  generators:
  - list:
      elements:
      - component: operators
        path: clusters/CLUSTER_NAME/operators
        destination: https://api.CLUSTER_NAME.DOMAIN:6443
        syncWave: "10"
      - component: pipelines
        path: clusters/CLUSTER_NAME/pipelines
        destination: https://api.CLUSTER_NAME.DOMAIN:6443
        syncWave: "20"
      - component: deployments
        path: clusters/CLUSTER_NAME/deployments
        destination: https://api.CLUSTER_NAME.DOMAIN:6443
        syncWave: "30"
  
  template:
    metadata:
      name: CLUSTER_NAME-{{component}}
      namespace: openshift-gitops
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
      labels:
        cluster: CLUSTER_NAME
        phase: content
    spec:
      project: default
      source:
        repoURL: https://github.com/openshift-online/bootstrap-hyperfleet
        path: '{{path}}'
        targetRevision: main
      destination:
        server: '{{destination}}'
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
          allowEmpty: false
        syncOptions:
        - CreateNamespace=true
