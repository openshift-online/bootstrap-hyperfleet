---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ocp-foo-provisioning
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  generators:
  - list:
      elements:
      - component: cluster
        path: clusters/ocp-foo
        destination: https://kubernetes.default.svc
        syncWave: "10"
  
  template:
    metadata:
      name: ocp-foo-{{component}}
      namespace: openshift-gitops
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
      labels:
        cluster: ocp-foo
        phase: provisioning
    spec:
      project: default
      source:
        repoURL: https://github.com/openshift-online/bootstrap-hyperfleet
        path: '{{path}}'
        targetRevision: main
      destination:
        server: '{{destination}}'
      syncPolicy:
        automated:
          selfHeal: true
          allowEmpty: false
        prune: false
---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ocp-foo-managed
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  generators:
  - list:
      elements:
      - component: operators
        path: operators/openshift-pipelines/ocp-foo
        destination: https://api.ocp-foo.bootstrap.red-chesterfield.com:6443
        syncWave: "10"
      - component: pipelines
        path: pipelines/cloud-infrastructure-provisioning/ocp-foo
        destination: https://api.ocp-foo.bootstrap.red-chesterfield.com:6443
        syncWave: "20"
      - component: deployments
        path: deployments/ocm/ocp-foo
        destination: https://api.ocp-foo.bootstrap.red-chesterfield.com:6443
        syncWave: "30"
  
  template:
    metadata:
      name: ocp-foo-{{component}}
      namespace: openshift-gitops
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
      labels:
        cluster: ocp-foo
        phase: managed
    spec:
      project: default
      source:
        repoURL: https://github.com/openshift-online/bootstrap-hyperfleet
        path: '{{path}}'
        targetRevision: main
      destination:
        server: '{{destination}}'
      syncPolicy:
        automated:
          selfHeal: true
          allowEmpty: false
        prune: false
        syncOptions:
        - CreateNamespace=true
