apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ocp-001-content
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "20"
spec:
  generators:
  - list:
      elements:
      - component: operators
        path: clusters/ocp-001/operators
        destination: https://api.ocp-001.bootstrap.red-chesterfield.com:6443
        syncWave: "10"
      - component: pipelines
        path: clusters/ocp-001/pipelines
        destination: https://api.ocp-001.bootstrap.red-chesterfield.com:6443
        syncWave: "20"
      - component: deployments
        path: clusters/ocp-001/deployments
        destination: https://api.ocp-001.bootstrap.red-chesterfield.com:6443
        syncWave: "30"
  
  template:
    metadata:
      name: ocp-001-{{component}}
      namespace: openshift-gitops
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
      labels:
        cluster: ocp-001
        phase: content
    spec:
      project: default
      source:
        repoURL: https://github.com/openshift-online/bootstrap-hyperfleet
        path: '{{path}}'
        targetRevision: main
      destination:
        server: '{{destination}}'
      syncPolicy:
        automated:
          selfHeal: true
          allowEmpty: false
        prune: false
        syncOptions:
        - CreateNamespace=true
