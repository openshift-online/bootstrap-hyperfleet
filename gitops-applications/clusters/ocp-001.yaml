apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ocp-001-applications
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - component: cluster
        path: clusters/ocp-001
        destination: https://kubernetes.default.svc
        syncWave: "10"
      - component: operators
        path: operators/openshift-pipelines/ocp-001
        destination: https://api.ocp-001.bootstrap.red-chesterfield.com:6443
        syncWave: "20"
      - component: pipelines-cloud-infrastructure-provisioning
        path: pipelines/cloud-infrastructure-provisioning/ocp-001
        destination: https://api.ocp-001.bootstrap.red-chesterfield.com:6443
        syncWave: "30"
      - component: deployments-ocm
        path: deployments/ocm/ocp-001
        destination: https://api.ocp-001.bootstrap.red-chesterfield.com:6443
        syncWave: "40"
  template:
    metadata:
      name: ocp-001-{{component}}
      namespace: openshift-gitops
      annotations:
        argocd.argoproj.io/sync-wave: '{{syncWave}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/openshift-online/bootstrap
        path: '{{path}}'
        targetRevision: main
      destination:
        server: '{{destination}}'
      syncPolicy:
        automated:
          selfHeal: true
          allowEmpty: false
        prune: false
