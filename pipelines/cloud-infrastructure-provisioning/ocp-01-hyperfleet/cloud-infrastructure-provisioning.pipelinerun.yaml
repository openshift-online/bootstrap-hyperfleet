apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  name: cloud-infrastructure-provisioning-run
  namespace: ocm-ocp-01-hyperfleet
spec:
  pipelineRef:
    name: cloud-infrastructure-provisioning-pipeline
  params:
    - name: cluster-name
      value: ocp-01-hyperfleet
    - name: cloud-provider
      value: aws
    - name: region
      value: us-west-2
    - name: instance-type
      value: m5.2xlarge
    - name: node-count
      value: "2"
  workspaces:
    - name: shared-workspace
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
