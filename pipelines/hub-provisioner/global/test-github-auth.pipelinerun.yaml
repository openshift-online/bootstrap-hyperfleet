apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  generateName: test-github-auth-
  namespace: hub-provisioner
  annotations:
    description: "Test GitHub SSH authentication for hub-provisioner pipeline"
spec:
  pipelineRef:
    name: hub-provisioner-pipeline
  params:
    - name: cluster-name
      value: "test-auth"
    - name: dry-run
      value: "true"
  taskRunSpecs:
    - pipelineTaskName: test-github-auth
      serviceAccountName: hub-provisioner-sa
    - pipelineTaskName: provision-cluster
      serviceAccountName: hub-provisioner-sa
